<html>

<head>
	<title>SystemPanel</title>
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="style.css" , rel="stylesheet">
</head>

<body>
	<!-- Main Body -->
	<div id=main-container>

		<div class="row h-100 no-gutters">
			<div class="col-sm-2 col-md-2 col-lg-2" id="navcol">
				<div class="sidenav">
					<h1>{{ hostname }}</h1>
					<a href="#">Data</a>
					<a href="#">System info</a>
					<a href="#">Settings</a>
				</div>
			</div>
			<div class="col-sm-10 col-md-10 col-lg-10" id="main">
				<div class="card" style="width: 18rem;" id=vueCpuInfo>
					<div class="card-header">
						CPU Info
					</div>
					<div class="card-body">
						<h5><span id="cpuManufacturer">{{ cpuMfg }}</span> {{ cpuModel }}</h5>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="vendor/jquery/jquery-3.5.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/vue/vue.js"></script>
	<script src="index.js"></script>
</body>

</html>
